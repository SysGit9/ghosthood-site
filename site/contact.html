<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact · Ghosthood</title>
<link rel="stylesheet" href="assets/site.css">
<script src="assets/site.js" defer></script>
</head>
<body>
<div id="header"></div>
<main class="wrapper">
  <h1>Contact</h1>
  <p class="m">Drop a note. We reply when the automation permits.</p>

  <form action="https://formsubmit.co/ghosthood@proton.me" method="POST">
    <!-- formsubmit settings -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="Ghosthood contact">
    <input type="hidden" name="_next" value="https://sysgit9.github.io/ghosthood-site/thanks.html">
    <!-- fields -->
    <input name="name" type="text" placeholder="Your name" required>
    <input name="email" type="email" placeholder="Your email" required>
    <textarea name="message" rows="5" placeholder="Your message" required></textarea>
    <button type="submit">Send</button>
  </form>

  <p class="m" style="margin-top:8px">Prefer Formspree? Give me your endpoint and I’ll swap it in.</p>
</main>
<div id="footer"></div>
</body></html>
